    <!-- Show Temps from DB -->

    <script>
        window.getTempFromDatabase = function() {
            $.get('/view')
                .done(function(value2) {
                    console.log(value2)
                    document.getElementById("p1").innerHTML = "The current temperature in your house is: " + value2 + '' + "c";

                .catch(function(err) {

        }
    </script>

    <script>
        getTempFromDatabase();
        setInterval(getTempFromDatabase, 6000)
    </script>

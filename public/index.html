    <script>
        function ready() {

            // Detects if device is on iOS 
            const isIos = () => {
                    const userAgent = window.navigator.userAgent.toLowerCase();
                    return /iphone|ipad|ipod/.test(userAgent);
                }
                // Detects if device is in standalone mode
            const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

            // Checks if should display install popup notification:
            if (isIos() && !isInStandaloneMode()) {
                this.setState({
                    showInstallMessage: true
                });
            }
        }
        document.addEventListener("DOMContentLoaded", ready);
    </script>

    <form id="expressed" name="form" method="post" action="/" style="">
        <label for="sideboob">Left Breast</label>

        <label for="sideboob">Right Breast</label>

        <input type="button" onclick="validate()" value="Submit">
        <input type="reset" value="Clear">
    </form>
    <script>
        function validate() {
            if (document.getElementsByName("user[leftBreast]")[0].value == "" || document.getElementsByName("user[rightBreast]")[0].value == "") {
                alert("Please complete both fields");
            } else {
                var form = document.getElementsByName("form")[0];
                form.submit();
            }
        }
    </script>
